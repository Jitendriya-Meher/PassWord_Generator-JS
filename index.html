<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiksss... PassWord Generator</title>
    <link rel="stylesheet" href="password_generator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    
    <div class="conatiner">

        <h1>PassWord Generator</h1>

        <div class="display_container">
            <!-- readonly PassWord -->
            <input readonly class="display" placeholder="password" data-passwordDisplay readonly="">
            <!-- cpoided button  -->
            <button data-copy class="copybutton" id="copybtn">
                <img src="./images/copy.svg" alt="" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>PassWord Length</p>
                <p data-lengthNumber>10</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-legthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" class="uppercase">
                <label for="uppercase">Include UpperCase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" class="lowercase">
                <label for="uppercase">Include LowerCase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" class="number">
                <label for="uppercase">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" class="symbol">
                <label for="uppercase">Include symbol</label>
            </div>


            <!-- strength section  -->
            <div class="strength-section">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate password button  -->
            <button class="generate-button">Generate PassWord</button>

        </div>

    </div>


    <!-- script  -->
    <script src="password_generator.js"></script>


</body>
</html>
